name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Conan
      uses: actions/setup-conan@v1
      with:
        conan-version: "2.5.0"
        python-version: "3.12"
        conan-home: "~/.conan2"
        cache-dependencies: true
        cache-tool: true

    - name: Install dependencies
      run: conan install . --output-folder=build --build=missing

    - name: Build
      run: |
        cmake .. -B build
        cmake --build build

